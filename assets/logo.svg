<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="terminal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- Terminal window -->
  <rect x="80" y="120" width="352" height="272" rx="16" fill="url(#terminal)" stroke="#333" stroke-width="2"/>

  <!-- Terminal header -->
  <rect x="80" y="120" width="352" height="36" rx="16" fill="#2d2d44"/>
  <rect x="80" y="140" width="352" height="16" fill="#2d2d44"/>

  <!-- Window buttons -->
  <circle cx="108" cy="138" r="8" fill="#ff5f57"/>
  <circle cx="132" cy="138" r="8" fill="#febc2e"/>
  <circle cx="156" cy="138" r="8" fill="#28c840"/>

  <!-- Terminal prompt -->
  <text x="100" y="200" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#e94560" font-weight="bold">$</text>
  <text x="125" y="200" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#a0a0a0">mac-</text>
  <text x="200" y="200" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#28c840">notes</text>

  <!-- Command output lines -->
  <text x="100" y="240" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#6c6c8a">Recent Notes</text>
  <text x="100" y="270" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#4a4a6a">- Project Ideas</text>
  <text x="100" y="295" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#4a4a6a">- Meeting Notes</text>
  <text x="100" y="320" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#4a4a6a">- Todo List</text>

  <!-- Cursor blink -->
  <rect x="100" y="345" width="12" height="20" fill="url(#accent)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- macOS icons floating -->
  <g transform="translate(340, 180)">
    <rect width="60" height="60" rx="12" fill="#ff9500" opacity="0.9"/>
    <text x="30" y="42" font-size="32" text-anchor="middle" fill="white">&#9993;</text>
  </g>

  <g transform="translate(340, 255)">
    <rect width="60" height="60" rx="12" fill="#34c759" opacity="0.9"/>
    <text x="30" y="42" font-size="32" text-anchor="middle" fill="white">&#128172;</text>
  </g>

  <g transform="translate(340, 330)">
    <rect width="60" height="60" rx="12" fill="#007aff" opacity="0.9"/>
    <text x="30" y="42" font-size="32" text-anchor="middle" fill="white">&#128197;</text>
  </g>
</svg>
