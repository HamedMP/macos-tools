<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Terminal prompt -->
  <text x="12" y="28" font-family="SF Mono, Monaco, monospace" font-size="18" fill="#e94560" font-weight="bold">$_</text>

  <!-- Mac icon hint -->
  <text x="32" y="50" font-family="SF Mono, Monaco, monospace" font-size="16" fill="#28c840" text-anchor="middle">mac</text>
</svg>
