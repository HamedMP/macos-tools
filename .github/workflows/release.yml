name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build release binaries
        run: |
          swift build -c release
          cd .build/release
          zip -j macos-tools-${{ github.ref_name }}-arm64.zip mac-calendar mac-notes mac-messages mac-mail mac-contacts mac-focus mac-music mac-canvas

      - name: Generate release notes
        id: notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            NOTES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" | grep -v "^- Merge")
          else
            NOTES=$(git log --pretty=format:"- %s" | head -20)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: .build/release/macos-tools-${{ github.ref_name }}-arm64.zip
          body: |
            ## Installation
            ```bash
            brew install hamedmp/tap/macos-tools
            ```

            ## Changes
            ${{ steps.notes.outputs.notes }}
