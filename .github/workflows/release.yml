name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build arm64 binaries
        run: |
          swift build -c release
          cd .build/release
          zip -j macos-tools-${{ github.ref_name }}-arm64.zip mac-calendar mac-notes mac-messages mac-mail mac-contacts mac-focus mac-music mac-canvas
      - uses: actions/upload-artifact@v4
        with:
          name: arm64
          path: .build/release/macos-tools-${{ github.ref_name }}-arm64.zip

  build-x86:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build x86_64 binaries
        run: |
          swift build -c release
          cd .build/release
          zip -j macos-tools-${{ github.ref_name }}-x86_64.zip mac-calendar mac-notes mac-messages mac-mail mac-contacts mac-focus mac-music mac-canvas
      - uses: actions/upload-artifact@v4
        with:
          name: x86_64
          path: .build/release/macos-tools-${{ github.ref_name }}-x86_64.zip

  release:
    needs: [build-arm64, build-x86]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            NOTES=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" | grep -v "^- Merge")
          else
            NOTES=$(git log --pretty=format:"- %s" | head -20)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/arm64/*.zip
            artifacts/x86_64/*.zip
          body: |
            ## Installation
            ```bash
            brew install hamedmp/tap/macos-tools
            ```

            ## Downloads
            - **Apple Silicon (M1/M2/M3):** `macos-tools-${{ github.ref_name }}-arm64.zip`
            - **Intel:** `macos-tools-${{ github.ref_name }}-x86_64.zip`

            ## Changes
            ${{ steps.notes.outputs.notes }}
